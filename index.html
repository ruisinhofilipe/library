<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Book Library</title>
</head>

<body>
    <form id="addBook" action="" method="get">
        <div class="container">
            <h1 class="h1">Book Library</h1>
            <!--New Books's information container -->
            <div class="newBookContainer">
                <div class="newBook2ndContainer">
                    <label for="book">Book:</label>
                    <input type="text" name="book" id="name">
                </div>
                <div class="newBook2ndContainer">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="newBook2ndContainer">
                    <label for="pages">Number of pages:</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="newBook2ndContainer">
                    <p>Read:</p>
                    <div class="check">
                        <input type="checkbox" name="readOrNot" id="read" value="read">
                        <label for="read">Yes</label>
                    </div>
                </div>
                <button class="newBookButton" type="submit" name="add_button" id="add_button">Add</button>
            </div>
    </form>
    <div class="displayContainer">

    </div>
    </div>
</body>

</html>
